    <!--首頁指令-->

    <!--CSS--> 
    <style> 
        *{
            padding: 0px;
            margin: 0px;
        }
        body {
            background-color: #000000; /* 暗色背景 */
            color: #fcf7f7; /* 白色文字 */ 
            overflow: hidden; /* 隱藏滾動條 */
        }

        .container {
            text-align: center; /* 文字置中 */
        }

        h1 {
            font-size: em; /* 增加標題字體大小 */
            margin-bottom: 10px; /* 標題下方間距 */
        }
        h1 :hover{
            color: #3581f3;
            
        }
        p {
            font-size: 1.5em;
        }

        ul {
            list-style-type: none; /* 移除列表項目符號 */
            padding: 0; /* 移除內邊距 */
        }

        li {
            margin: 6px 0; /* 列表項目上下間距 */
        }

        .button {
            display: inline-block; /* 使按鈕顯示為行內塊 */
            width: 200px; /* 固定按鈕寬度 */
            height: 50px; /* 固定按鈕高度 */
            padding: 10px; /* 按鈕內邊距 */
            background-color: #214ea3; /* 按鈕背景顏色 */
            color: #ffffff; /* 按鈕文字顏色 */
            text-decoration: none; /* 移除下劃線 */
            border-radius: 5px; /* 按鈕圓角 */
            font-size: 1.2em; /* 按鈕文字大小 */
            transition: background-color 0.3s; /* 背景顏色過渡效果 */
            line-height: 50px; /* 垂直置中 */
            text-align: center; /* 文字置中 */
            margin: 15px 0; /* 按鈕間上下間距 15px */
            text-decoration: none;
        }
        .button:hover {
            text-decoration: underline;
            color: #f3f3f3;
            background-color: #3581f3; /* 滑鼠懸停時改變背景顏色 */
            animation: bounce-scale 0.3s ease-in-out; /* 滑鼠懸停時動畫指令*/
        } @keyframes bounce-scale { /* 滑鼠懸停時彈跳動畫 */
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.1); } /* 放大一點 */
    100% { transform: translateY(0) scale(1); }
    
}
        
        /* 框的樣式 */
        .box {
            width: 400px; 
            align-items: center;
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgb(248, 248, 247); 
            border: 1px solid #ddd1d1;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 內容置中 */
            margin: 10 auto; /* 讓框置中 */
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>這是一些網頁設計的作品</h2>
        <p>點選以下按鈕查看作品</p>

        </footer>
    </div>
